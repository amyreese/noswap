<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>LeetCode.net{% if page.title: print " - %s" % page.title %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset={{ __encoding__ }}" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.1/build/cssreset/reset-min.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="alternate" type="application/rss+xml" href="/feed.xml" title="RSS Feed" />
</head>
<body>
	<div id="wrapper">
		<div id="main">
			<div id="header">
				<h1><a href="{{ pretty(page["logo-url"]) }}">{{ page.logo }}</a></h1>
				<div id="tagline">{{ page.tagline }}</div>
			</div>
			<div id="container">
				<div id="content">
					{% crumbs(page) %}
					{% metadata(page) %}

{{ __content__ }}

				</div>
			</div>
		</div>
		<div id="sidebar">
			<div id="menu">
				<h3>Links</h3>
				<ul>
					<li><a href="http://johnmreese.com/">About Me</a></li>
					<li><a href="http://www.linkedin.com/in/johnreese">LinkedIn</a></li>
					<li><a href="http://www.ohloh.net/accounts/nuclear_eclipse">Ohloh</a></li>
				</ul>
				<ul>
					<li><a href="http://leetcode.net/mantis/my_view_page.php">Bugtracker</a></li>
					<li><a href="http://github.com/jreese/">GitHub Repositories</a></li>
				</ul>

				<h3>Pages</h3>
				{% menu(page) %}
			</div>
			<div id="meta">
				<ul>
					<li>hosted with<br/><a href="http://www.linode.com/?r=ebecdda24dde08d94025bbfe10e9994718d398be" title="Hosted with Linode"><img src="http://files.leetcode.net/linode.png" alt="Linode"></a></li>
				</ul>
			</div>
		</div>
		<div id="footer">
			<span class="copyright">Content copyright &copy; John Reese</span>
		</div>
	</div>

	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>

	<script type="text/javascript">
		try{
			if (document.location.indexOf('leetcode.net') != -1) {
				var pageTracker = _gat._getTracker("UA-1685957-3");
				pageTracker._trackPageview();
			}
		} catch(err) {}
	</script>

</body>
</html>
