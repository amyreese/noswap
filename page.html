<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>LeetCode.net{% if page.title: print " - %s" % page.title %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset={{ __encoding__ }}" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.1.1/build/cssreset/reset-min.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="alternate" type="application/rss+xml" href="{{ base_url }}/feed.xml" title="RSS Feed" />
</head>
<body>
	<div id="wrapper">
		<div id="main">
			<div id="header">
				<h1><a href="{{ pretty(page["logo-url"]) }}">{{ page.logo }}</a></h1>
				<div id="tagline">{{ page.tagline }}</div>
			</div>
			<div id="content">
				{% if page.title: print "<h1><a href=\"%s\">%s</a></h1>" % (pretty(page.url), page.title) %}

{{ __content__ }}

			</div>
		</div>
		<div id="sidebar">
			<div id="menu">
				<h3>Links</h3>
				<ul>
					<li><a href="http://johnmreese.com/">About Me</a></li>
					<li><a href="http://www.linkedin.com/in/johnreese">LinkedIn</a></li>
					<li><a href="http://www.ohloh.net/accounts/nuclear_eclipse">Ohloh</a></li>
				</ul>
				<ul>
					<li><a href="http://leetcode.net/mantis">Bugtracker</a></li>
					<li><a href="http://github.com/jreese/">GitHub Repositories</a></li>
				</ul>

				<h3>Pages</h3>
				{% menu() %}
			</div>
			<div id="meta">
				<h3>Meta</h3>
				<ul>
					<li>hosted with<br/><a href="http://www.linode.com/?r=ebecdda24dde08d94025bbfe10e9994718d398be" title="Hosted with Linode"><img src="http://files.leetcode.net/linode.png" alt="Linode"></a></li>
				</ul>
			</div>
		</div>
		<div id="footer">
			Built with <a href="http://bitbucket.org/obensonne/poole">Poole</a>
		</div>
	</div>
</body>
</html>
