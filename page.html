<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>{{page.logo }}{% if page.title: print " - %s" % page.title %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset={{ __encoding__ }}" />

	<link rel="stylesheet" type="text/css" href="/css/reset.css" />
	<script type="text/javascript" src="http://use.typekit.com/txv8bvy.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
	<link rel="alternate" type="application/rss+xml" href="/feed.xml" title="RSS Feed" />

	<link rel="openid.server" href="https://login.launchpad.net/+openid" /> 
	<link rel="openid.delegate" href="https://login.launchpad.net/+id/XCcfGeH" /> 
	<link rel="openid2.provider" href="https://login.launchpad.net/+openid" /> 
	<link rel="openid2.local_id" href="https://login.launchpad.net/+id/XCcfGeH" /> 
</head>
<body>
	<div id="wrapper">
		<div id="main">
			<div id="header">
				<h1><a href="{{ pretty(page["logo-url"]) }}">{{ page.logo }}</a></h1>
				<div id="tagline">{{ page.tagline }}</div>
			</div>
			<div id="container">
				<div id="content">
					{% crumbs(page) %}
					{% metadata(page) %}

{{ __content__ }}
{{ page.sig }}

				</div>
			</div>
		</div>
		<div id="sidebar">
			<div id="menu">
				<h3>Pages</h3>
				{% menu(page) %}

				<h3>Links</h3>
				<ul>
					<li><a href="http://www.linkedin.com/in/johnreese">LinkedIn</a></li>
					<li><a href="http://github.com/jreese/">GitHub</a></li>
					<li><a href="http://www.ohloh.net/accounts/nuclear_eclipse">Ohloh</a></li>
					<li><a href="http://leetcode.net/mantis/my_view_page.php">Bugtracker</a></li>
				</ul>
			</div>
			<div id="meta">
				<ul>
					<li>hosted with<br/><a href="http://www.linode.com/?r=ebecdda24dde08d94025bbfe10e9994718d398be" title="Hosted with Linode"><img src="http://files.leetcode.net/linode.png" alt="Linode" /></a></li>
				</ul>
			</div>
		</div>
		<div id="footer">
			<span class="copyright">
				Copyright &copy; John Reese
			</span><br/>
			<span class="license">
				Licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons License</a>.
			</span><br/>
			<span class="generator">
				<a href="/poole/">Generated using Poole</a>
			</span>
		</div>
	</div>

	<script type="text/javascript">
		try{
			var pageTracker = _gat._getTracker("UA-1685957-3");
			pageTracker._trackPageview();
		} catch(err) {}
	</script>

	<!-- Piwik -->
	<script type="text/javascript">
		var pkBaseURL = (("https:" == document.location.protocol) ? "https://stats.leetcode.net/piwik/" : "http://stats.leetcode.net/piwik/");
		document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		try {
			var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 5);
			piwikTracker.trackPageView();
			piwikTracker.enableLinkTracking();
		} catch( err ) {}
	</script><noscript><p><img src="http://stats.leetcode.net/piwik/piwik.php?idsite=5" style="border:0" alt="" /></p></noscript>
	<!-- End Piwik Tag -->

</body>
</html>
